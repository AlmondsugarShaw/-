0<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.5.0/semantic.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
</head>
<body>
    <body style="padding-top: 15%;background-color: black;"></body>
    <div class="ui centered card">
        <div class="content">
            <form  class="ui form">
              <div class="ui form">
                <div class="field">
                  <label>Account</label>
                  <input type="text" name="account" id="account"  placeholder="Please enter your account">
                </div>
                <div class="field">
                  <label>Password</label>

                  <input type="text" name="password" id="password" placeholder="Please enter your password">
                </div>
                <script src="test.js"></script>
                <div class="inline field">
                  <div class="ui checkbox">
                    <input type="checkbox" tabindex="0" class="hidden">
                    <label>Accept all cookies</label>
                  </div>
                </div>
                <button class="fluid ui  blue button" type="button"><i class="id badge icon"></i>Log in</button>
              </div>
            </form>
        </div>
      </div>
      <script>
        $('.ui.checkbox').checkbox();
      </script>

      <script>
        $("button").click(function(){
          $.post("/greeting",
          {
              account:$("#account").val(),
              password:$("#password").val()
          },
          function(data,status){
              if(data=="登录成功")
                location.href="https://127.0.0.1/openai.html"
              else
                alert("登录失败")
          });
      });
      </script>
</body>
</html>
