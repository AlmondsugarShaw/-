<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是一个前端</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.5.0/semantic.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
</head>
<body>
    <body style="padding-top:10%;background-color:antiquewhite;"></body>
    <div class="ui container">
        <div class="ui centered fluid action input" >
            <input id="prompt" type="text" placeholder="请提问">
            <select id="role" class="ui compact selection dropdown">
              <option value="all">程序员</option>
              <option selected="" value="articles">deepseek</option>
              <option value="products">左然</option>
            </select>
            <div id="send" class="ui button">
                <i class="search icon"></i>
            </div>
          </div>

      </div>
      <script>
              $('.ui.dropdown').dropdown()

        $("#send").click(function(){
          $(".container").append('<div class="ui orange message">' + $("#prompt").val() + ' </div>');
          $.post("/ai",
          {
            prompt:$("#prompt").val(),
            role:$("#role").val()
          },
          function(data){
                $(".container").append('<div class="ui blue message">' + data + ' </div>');
          }
        )
        });
      </script>
</body>
</html>
