<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.5.0/semantic.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
    
</head>
<body>
    <body style="padding-top: 15%;background-color: black;">
    <div class="ui centered card">
        <div class="content">
          <form  class="ui form">
            <div class="ui form">
                <div class="field">
                  <label>Account:</label>
                  <input type="text" name="account" id="account" placeholder="Please enter your account">
                </div>
                <div class="field">
                  <label>Password:</label>
                  <input type="text" name="password" id="password" placeholder="Please enter your password">
                </div>
                <script src="test.js"></script>
                <div class="inline field">
    <div class="ui toggle checkbox">
      <input type="checkbox" tabindex="0" class="hidden">
      <label>Accept all the cookies</label>
    </div>
  </div>
                <button class="fluid ui black button" type="button">
                    <i class="id badge icon"></i>
                    Login
                </button>
              </form>
        </div>
      </div>
      <script>
        $('.ui.checkbox').checkbox();
      </script>
      <script>
        $("button").click(function (){
          $.post("/greeting",
            {
              account:$("#account").val(),
              password:$("#password").val(),
            },
            function(data,status){
              if(data == "0")
                location.href="https://www.bigc.edu.cn"
              else
                alert("登陆失败")
            });
          });
      </script>
</body>
</html>
